goseumdochi {
  bluetooth {
    debug = false
  }
  sphero {
    bluetooth-id = ""
  }
  vision {
    input-class-name = "org.goseumdochi.vision.LocalRetinalInput"
    remote-input-url = ""
    sensor-delay = 3000
    throttle-period = 2000
  }
  control {
    orient = false
    panic-delay = 30000
    monitor-visibility = true
    visibility-check-freq = 1000
  }
  behavior {
    class-name = "org.goseumdochi.behavior.DozeFsm"
    intrusion-detector-class-name =
      "org.goseumdochi.vision.CoarseGravityMotionDetector"
  }
  perception {
    log-file = ""
  }
  view {
    class-name = "org.goseumdochi.view.fx.RetinalView"
    visualize-retinal = false
    playback-rate = 5.0
  }
  motor {
    default-speed = 0.5
    full-speed = 1.0
  }
  orientation {
    localization-class-name = "org.goseumdochi.behavior.LocalizationFsm"
    class-name = "org.goseumdochi.behavior.PerspectiveOrientationFsm"
    persistence-file = "/tmp/orientation.json"
    quiet-period = 3000
    centering-undershoot-factor = 1.0
  }
  body-recognition {
    class-name = "org.goseumdochi.vision.FlashyBodyDetector"
    sensitivity = 85
    min-radius = 5
    max-radius = 50
  }
  motion-detection {
    body-threshold = 50
    fine-threshold = 5
    coarse-threshold = 100
  }
  test {
    active = false
    visualize = false
    quiescence-period = 100
  }
}
