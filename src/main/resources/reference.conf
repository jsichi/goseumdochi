goseumdochi {
  bluetooth {
    debug = false
  }
  sphero {
    bluetooth-id = ""
  }
  vision {
    camera-class-name = "org.goseumdochi.vision.LocalVideoStream"
    remote-camera-url = ""
    sensor-delay = 3000
    throttle-period = 2000
  }
  control {
    panic-delay = 30000
    visibility-check-freq = 1000
  }
  behavior {
    class-name = "org.goseumdochi.behavior.DozeFsm"
    intrusion-detector-class-name = "org.goseumdochi.vision.CoarseMotionDetector"
  }
  motor {
    default-speed = 0.2
    full-speed = 1.0
  }
  orientation {
    localization-class-name = "org.goseumdochi.behavior.LocalizationFsm"
    class-name = "org.goseumdochi.behavior.ProjectiveOrientationFsm"
    quiet-period = 3000
  }
  body-recognition {
    class-name = "org.goseumdochi.vision.FlashyBodyDetector"
    sensitivity = 85
    min-radius = 5
    max-radius = 50
  }
  motion-detection {
    body-threshold = 50
    fine-threshold = 5
    coarse-threshold = 100
  }
  test {
    visualize = false
  }
}
